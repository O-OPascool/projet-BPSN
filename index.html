<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Stocks</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajout rapide de styles de base pour un meilleur rendu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book-item {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
        }
        .book-item button {
            background-color: #e74c3c;
        }
        .book-item button:hover {
            background-color: #c0392b;
        }
        /* Modale de confirmation */
        #confirmation-modal.hidden {
            display: none;
        }
        #confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #confirmation-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #confirmation-content button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Stocks</h1>
    </header>
    <main>
        <!-- Formulaire de mise à jour de stock -->
        <form id="stock-form">
            <label for="isbn">ISBN :</label>
            <input type="text" id="isbn" placeholder="Entrez l'ISBN" required>
            <label for="new-stock">Nouveau Stock :</label>
            <input type="number" id="new-stock" placeholder="Entrez le stock" min="0" required>
            <button type="submit">Mettre à jour</button>
        </form>

        <!-- Liste des livres -->
        <section id="book-list">
            <!-- Les livres seront ajoutés dynamiquement ici -->
        </section>
    </main>

    <!-- Modale de confirmation -->
    <div id="confirmation-modal" class="hidden">
        <div id="confirmation-content">
            <p id="confirmation-message"></p>
            <button id="confirm-yes">Oui</button>
            <button id="confirm-no">Non</button>
        </div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
	<div class="footer">
    <img src="image.png" alt="Logo de la bibliothèque" class="footer-logo">
    <span>Pascal Phung</span><br>
    <span>Cmathgalcor</span><br>
    <span>Carl Chanard</span><br>
    <span>StormRookie</span><br>
</div>
</html>
